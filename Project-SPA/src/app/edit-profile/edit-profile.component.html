<div class="container">
<form #loginForm="ngForm"  (ngSubmit)="registiration()">
    <div class="form-row">
      <div class="col-md-6 mb-6">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" 
           name="name" [(ngModel)]="model.Name">
      </div>
      <div class="col-md-6 mb-6">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" 
                name="lastname" [(ngModel)]="model.LastName" >
      </div>
    </div>
  
  <div class="form-row">
      <div class="col-md-6 mb-6">
          <label for="validationCustom04">Gender</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female"
                  value="female" checked [(ngModel)]="model.Gender">
              <label class="form-check-label" for="exampleRadios1">
                  Female
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male"
                   value="male" [(ngModel)]="model.Gender">
              <label class="form-check-label" for="exampleRadios2">
                  Male
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="other"
                  value="other" [(ngModel)]="model.Gender">
              <label class="form-check-label" for="exampleRadios3">
                  Rather not to say
              </label>
          </div>
      </div>
      <div class="col-md-6 mb-6">
          <label for="validationCustom05">Date of Birth</label>
          <div class="form-group">
              <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control"
                    name="birth" [(ngModel)]="model.Birth_date">
          </div>
      </div>
  </div>
  <button id="register" class="btn btn-primary mr-3" type="submit">Update</button>
</form>
</div>
