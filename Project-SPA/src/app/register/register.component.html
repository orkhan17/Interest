
<form #loginForm="ngForm"  (ngSubmit)="registiration()">
    <div class="form-row">
      <div class="col-md-4 mb-3">
          <label for="validationCustomName">First name</label>
          <input type="text" class="form-control" id="validationCustomName" placeholder="First name" 
           name="name" [(ngModel)]="model.Name">
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationCustomLastName">Last name</label>
          <input type="text" class="form-control" id="validationCustomLastName" placeholder="Last name" 
                name="lastname" [(ngModel)]="model.LastName" >
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Username</label>
          <div class="input-group">
              <input  type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                     name="username"  aria-describedby="inputGroupPrepend" required [(ngModel)]="model.Username">
          </div>
      </div>
    </div>
  
  <div class="form-row">
      <div class="col-md-4 mb-3">
          <label for="validationCustomPassword">Password</label>
          <input type="password" class="form-control" id="validationCustomPassword" placeholder="Password" 
                  required name="password" [(ngModel)]="model.Password">
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationCustom04">Gender</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female"
                  value="female" checked [(ngModel)]="model.Gender">
              <label class="form-check-label" for="exampleRadios1">
                  Female
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male"
                   value="male" [(ngModel)]="model.Gender">
              <label class="form-check-label" for="exampleRadios2">
                  Male
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="other"
                  value="other" [(ngModel)]="model.Gender">
              <label class="form-check-label" for="exampleRadios3">
                  Rather not to say
              </label>
          </div>
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationCustomDate">Date of Birth</label>
          <div class="form-group">
              <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control"
                    id="validationCustomDate" name="birth" [(ngModel)]="model.Birth_date">
          </div>
      </div>
  </div>
  <button id="register" class="btn btn-primary mr-3" type="submit">Register</button>
  <button id="cancel" class="btn btn-danger" type="submit" (click)="cancel()">Cancel</button>
</form>
