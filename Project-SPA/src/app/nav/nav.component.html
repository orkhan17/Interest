
<div id="container" class="row">
    
    
        <div class="dropdown " id="name" *ngIf="loggedIn()">
            <ul class="topnav">
                <li><a [routerLink]="['post']">Home</a></li>
                <li><a id="following" [routerLink]="['following']">Following</a></li>
                <li><a id="sharepost" [routerLink]="['share-post']">Share Post</a></li>
                <li><a id="myposts" [routerLink]="['myposts']">My Posts</a></li>
                <li><a id="edit-post" [routerLink]="['account']">Edit Posts</a></li>
                <li><a [routerLink]="['edit_profile']">Edit Profile</a></li>
                <li><a id="delete" [routerLink]="['delete_profile']">Delete Profile</a></li>
                <li class="right"><a (click)="logout()">Log out</a></li>
            </ul>
    </div>
<div class="logindiv">
        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
      <input class="form-control mr-sm-2" type="text" placeholder="username" name="username" 
        id="username" required aria-label="Search" [(ngModel)]="model.Username">
      <input class="form-control mr-sm-2" type="password" placeholder="password" name="password" 
      id="password" required aria-label="Search" [(ngModel)]="model.Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btn">Sign In</button>
  </form>
</div>


</div>
