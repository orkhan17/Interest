

<div>
  <form #loginForm="ngForm"  (ngSubmit)="sharepost()">
      <div id="share">
          <input placeholder="Enter desired link" id='link' type="text" type="video_link" name="video" [(ngModel)]="model.Video_link">
          <div id="textdescription"><textarea name="" placeholder="Write a description..." id="description" rows="10"
            name="text" [(ngModel)]="model.Text"></textarea>
              <button type="submit" id="share-post">Share</button></div>
      </div>
    </form>
    <form>
      <div id="youtube">
        <input placeholder="Enter keywork or link" id="word" type="text" class="mb-5">
        <button (click)="searchkeyword()" id="search-video" class="mb-10">Search on Youtube</button>
        <button (click)="searchplaylist()"  class="mb-10">Search Playlist</button>
        
      <div *ngFor="let p of post">
        <hr/>
      <div id="heading" class="row" >
          <label class="col-md-10" for="" id="headingLabel" >{{p.title}}</label>
          <button  class="col-md-2" id="add" (click)="add(p.link)" >Add</button>
      </div>
      <iframe [class.thumbnail]="thumbnail" [src]='sanitizer.bypassSecurityTrustResourceUrl(p.link)' width="560" height="315" frameborder="0" webkitallowfullscreen mozallowfullscreen
        allowfullscreen></iframe> 
       
      </div>
      </div>
  </form>
</div>
